server:
  port: 8001
  servlet:
    contextPath: "/api/pull-up/"
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: pull-up
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/pullup?serverTimezone=Asia/Seoul
    username: root
    password: 1077
    hikari:
      maximum-pool-size: 10
  # jpa
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 1000
        format_sql: true


